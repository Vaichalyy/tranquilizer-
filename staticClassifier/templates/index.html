<!DOCTYPE >
<html>
<head>
    <title>connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Image classifier</h1>
    <form class="p-3 text-center" action="{{url_for('after')}}" method='POST' enctype="multipart/form-data">
        <input class="form-control" type="file" name="imagefile">
        <input class="btn btn-primary mt-3" type="submit" value="Predict Image">
    </form>
{% if prediction %}
    <p class ="text-center">Image is a {{prediction}}</p>
    {% endif %}
</body>
</html>
